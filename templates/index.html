<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowbook - Timeless Translations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        .header {
            text-align: center;
            padding: 3rem 0;
        }
        .header h1 {
            font-weight: 300;
        }
        .header p {
            font-size: 1.1rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Flowbook</h1>
            <p>Transcribing wisdom across boundaries. Honoring the author's distinct voice through sophisticated neural cross-lingual mapping.</p>
        </div>

        <div class="card">
            <div class="card-body">
                <form action="/translate" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload Book</label>
                        <input class="form-control" type="file" id="file" name="book">
                    </div>
                    <div class="mb-3">
                        <label for="language" class="form-label">Translate To</label>
                        <select class="form-select" id="language" name="language">
                            <option selected>Choose...</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="ja">Japanese</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Translate</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
