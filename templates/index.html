<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowbook - Timeless Translations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5e8d0; /* Parchment color */
            font-family: 'EB Garamond', serif;
            color: #433f38;
        }
        .container {
            max-width: 600px;
        }
        .header {
            text-align: center;
            padding: 3rem 0;
        }
        .header h1 {
            font-weight: 700;
            font-style: italic;
        }
        .header p {
            font-size: 1.2rem;
            color: #655c4e;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid #dcd3c1;
        }
        .btn-primary {
            background-color: #8c6b4f;
            border-color: #8c6b4f;
        }
        .btn-primary:hover {
            background-color: #735740;
            border-color: #735740;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Flowbook</h1>
            <p>Transcribing wisdom across boundaries. Honoring the author's distinct voice through sophisticated neural cross-lingual mapping.</p>
        </div>

        <div class="card">
            <div class="card-body">
                <form action="/translate" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload Book</label>
                        <input class="form-control" type="file" id="file" name="book">
                    </div>
                    <div class="mb-3">
                        <label for="language" class="form-label">Translate To</label>
                        <select class="form-select" id="language" name="language">
                            <option selected>Choose...</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="ja">Japanese</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Translate</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
